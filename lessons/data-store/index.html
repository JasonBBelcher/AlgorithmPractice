<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data Storage Pattern Example</title>
  </head>
  <body>
    <div id="container"></div>
    <h1>Open the console to play with the data storage factory</h1>
    <form id="peopleForm" name="peopleForm">
      <div>
        <label for="first_name">First Name: </label>
        <input
          type="text"
          id="first_name"
          placeholder="first name"
          name="first_name"
        />
      </div>
      <div>
        <label for="last_name">Last Name: </label>
        <input
          type="text"
          id="last_name"
          placeholder="last name"
          name="last_name"
        />
      </div>
      <div>
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          placeholder="example@gmail.com"
          name="email"
        />
      </div>
      <div>
        <label for="gender">Gender: </label>
        <input
          type="text"
          id="gender"
          placeholder="male/female"
          name="gender"
        />
      </div>
      <div>
        <label for="age">Age: </label>
        <input type="number" id="age" placeholder="23" name="age" />
      </div>
      <button id="addbtn" type="submit">add</button>
    </form>

    <div id="output"></div>
  </body>
  <script src="data-store.js"></script>
  <script src="view.js"></script>
</html>
